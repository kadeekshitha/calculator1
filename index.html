<html>
    <head>
        <title>Calculator</title>
        <link href="calone.css" rel="stylesheet" type="text/css">
        <script src="calone.js"></script>


    </head>

    <body>
        <h1>CALCULATOR</h1>

        
        <div class="container1">
            <!--output screen-->
            <table class="one">
                <h4>CALCULATOR</h4>
                <tr>
                    <td colspan="3">
                        <input type="text" id="result" class="screen">
                    </td>

                    <td>
                        <input type="button" value="c" onclick="clearScreen()" class="clear"/>
                    </td>

                </tr>

                <tr>

                    <td>
                        <input type="button" value="1" onclick="display('1')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="2" onclick="display('2')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="3" onclick="display('3')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="รท" onclick="display('รท')" class="operator"/>
                    </td>



                </tr>

                <tr>

                    <td>
                        <input type="button" value="4" onclick="display('4')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="5" onclick="display('5')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="6" onclick="display('6')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="-" onclick="display('-')" class="operator"/>
                    </td>



                </tr>

                <tr>

                    <td>
                        <input type="button" value="7" onclick="display('7')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="8" onclick="display('8')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="9" onclick="display('9')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="+" onclick="display('+')" class="operator"/>
                    </td>



                </tr>

                <tr>

                    <td>
                        <input type="button" value="." onclick="display('.')" class="decimal"/>
                    </td>

                    <td>
                        <input type="button" value="0" onclick="display('0')" class="numbers"/>
                    </td>

                    <td>
                        <input type="button" value="=" onclick="solve()" class="equal"/>
                    </td>

                    <td>
                        <input type="button" value="*" onclick="display('*')" class="operator"/>
                    </td>



                </tr>

            </table>

        </div>





    </body>


</html>
